apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api/ {
            # IMPORTANT: no trailing slash here
            proxy_pass http://backend-service.default.svc.cluster.local:5000;
        }
    }

  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Simple Kubernetes Demo â€“ Nginx + DB</title>
    </head>
    <body>
      <h1>Simple Kubernetes Demo</h1>

      <p>
        <strong>Backend Pod Handling This Request:</strong>
        <span id="pod"></span>
      </p>

      <p>
        <strong>Total Visits (from DB):</strong>
        <span id="visits"></span>
      </p>

      <button onclick="refresh()">Refresh</button>

      <script>
        async function refresh() {
          try {
            const res = await fetch('/api/status');
            const data = await res.json();
            document.getElementById('pod').textContent = data.pod;
            document.getElementById('visits').textContent = data.total_visits;
          } catch (e) {
            document.getElementById('pod').textContent = 'error';
            document.getElementById('visits').textContent = 'error';
            console.error(e);
          }
        }

        refresh();
      </script>

    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-config-volume
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30011
      protocol: TCP
